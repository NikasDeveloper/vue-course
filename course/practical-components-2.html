<!DOCTYPE html>
<html>
<head>

	<link rel="icon" href="../logo.png" type="image/png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style> body{ margin-top: 40px; }</style>
	<title>Vue JS</title>

</head>
<body>

	<!-- ELEMENT AFFECTED BY VUE -->
	<div id="root" class="container">
		<button class="button is-primary" @click="toogleModal">Show modal</button>
		<nikas-modal  v-show="showModal" @close="toogleModal" recipient="Nikas" email="@nikas" time="31m ago" message="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis."></nikas-modal>

	</div>
	

	<!--  Scripts  -->
	<script src="https://unpkg.com/vue"></script>
	
	<!--  VUE JS -->
	<script type="text/javascript">

	var template = 
		'<div id="modal" class="modal is-active">'  +
		  '<div class="modal-background"></div>'    +
		  '<div class="modal-content">'			  	+
		    '<div class="box">'						+
		      '<article class="media">'				+
		        '<div class="media-left">'			+
		          '<figure class="image is-64x64">'	+
		            '<img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">' 					+
		          '</figure>'						+
		        '</div>'							+
		        '<div class="media-content">'		+
		          '<div class="content">'			+
		            '<p>'							+
		              '<strong>{{ recipient }}</strong> <small>{{ email }}</small> <small>{{ time }}</small>'	+
		              '<br>'						+
		              '{{ message }}'				+
		            '</p>'							+
		          '</div>'							+
		          '<nav class="level">'				+
		            '<div class="level-left">'		+
		              '<a class="level-item">'		+
		                '<span class="icon is-small"><i class="fa fa-reply"></i></span>'						+
		              '</a>'						+
		              '<a class="level-item">'		+
		                '<span class="icon is-small"><i class="fa fa-retweet"></i></span>'						+
		              '</a>'						+
		              '<a class="level-item">'		+
		                '<span class="icon is-small"><i class="fa fa-heart"></i></span>'						+
		              '</a>'						+
		            '</div>'						+
		          '</nav>'							+
		        '</div>'							+
		      '</article>'							+
		    '</div>'								+
		  '</div>'									+
		  '<button class="modal-close" @click="$emit(\'close\')"></button>'										+
		'</div>';

	Vue.component('nikas-modal',{
		props 	 : ['recipient', 'email', 'time', 'message'],
		template : template,
	});

	var app = new Vue({
		el : '#root',
		data: { showModal : false },
		computed:{},
		methods:{
			toogleModal(){
				this.showModal = !this.showModal;
			}
		},
	});

	</script>

</body>
</html>
